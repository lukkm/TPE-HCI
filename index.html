<!DOCTYPE html>
<html>
	<head>
		<title>TPE - HCI</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.24.custom.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/underscore.js"></script>
		<script type="text/javascript" src="js/backbone.js"></script>
		<script type="text/javascript" src="js/mustache.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.24.custom.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script id="template-flight" type="text/html">
			<div class="flight">
				name: {{ name }}
			</div>
		</script>
	</head>
	<body>	
		<div class="container"> 
		
			<div class="header">
				<div class="header-title">
					<h1>travel.ly</h1>
				</div>
				<div class="header-menu">
					<ul>
						<li><a href="#/home">Inicio</a></li>
						<li><a href="#/about">Acerca de</a></li>
					</ul>
				</div>
			</div>
			
			<div class="page" id="page-home">
				<div class="search-form">
					<h2> Buscar Vuelos </h2>
					<form class="search-form-input" action="/search">
						<div class="search-input-container">
							<label for="origin">Origen:</label> <input type="text" name="origin" class="search-form-input-field"/>
						</div>
						<div class="search-input-container">
							<label for="destiny">Destino:</label> <input type="text" name="destiny" class="search-form-input-field"/>
						</div>
						<div class="search-input-container">
							<label for="departure-date">Partida:</label><input type="text" name="departure-date" id="departure-date" class="search-form-input-field"/>
						</div>
						<div class="search-input-container">
							<label for="return-date">Regreso:</label><input type="text" name="return-date" id="return-date" class="search-form-input-field"/>
						</div>
						<div class="search-form-buttons"> 
							<input type="submit" name="search-send" text="Buscar" class="form-button"/>
						</div>
					</form>
				</div>
				
				<div class="deals">
					<div class="deal-title">
						<div class="deal-title-container">
						</div>
						<div class="deal-text">
							<h2> Pasajes a Panamá </h2>
							<p> Desde US$ 2.400 </p>
						</div>
					</div>
				</div>
				
				<div class="secondary-deals">
					<div class="deal" id="deal1">
						Oferta 1
					</div>
					<div class="deal" id="deal2"> 
						Oferta 2
					</div>
					<div class="deal" id="deal3">
						Oferta 3
					</div>
				</div>
			</div>

			<div class="page" id="page-search">
				<div class="search-filters">
					<h2>Filtros de busqueda</h2>
				</div>
				<div class="search-results">
					<div class="search-result">
						<div class="search-result-price">
							Precio 
							<div class="price-text">
								<em>$999</em>
							</div>
							<div class="buy-button">
								Comprar
							</div>
						</div>
						<div class="search-result-container"></div>
					</div>
					<div class="search-result">
						<div class="search-result-price"></div>
					</div>
					<div class="search-result">
						<div class="search-result-price"></div>
					</div>
				</div>
			</div>


		</div>
	</body>
</html>
